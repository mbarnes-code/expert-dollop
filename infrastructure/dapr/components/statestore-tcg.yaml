# DAPR State Store Component: TCG
# Bounded Context: Trading Card Game data
# Schema Isolation: Each module owns its data via schema restriction

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore-tcg
  namespace: default
spec:
  type: state.postgresql
  version: v1
  metadata:
    - name: connectionString
      value: "host=postgres user=postgres password=postgres port=5432 dbname=expert_dollop sslmode=disable options='-c search_path=tcg'"
    - name: tableName
      value: "dapr_state"
    - name: keyPrefix
      value: "tcg"
    - name: actorStateStore
      value: "true"
scopes:
  - fastapi
  - django-mtg
  - tcg-collection
  - tcg-decks
  - tcg-marketplace
  - tcg-tournaments
  - tcg-analytics
